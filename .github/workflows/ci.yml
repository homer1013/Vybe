name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Compile check
        run: python -m py_compile src/vybe/cli.py src/vybe/__main__.py

      - name: CLI smoke
        run: |
          PYTHONPATH=src python -m vybe.cli --help
          PYTHONPATH=src python -m vybe --help

      - name: Unit tests
        run: PYTHONPATH=src python -m unittest discover -s tests -v
